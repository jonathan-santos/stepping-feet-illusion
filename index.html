<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='description' content='A Canvas program to demonstrate the Stepping Feet Illusion. Overengineered in order to demonstrate how to illusion works and to play around with it.'>
    <meta name="theme-color" content="#8be9fd"/>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <title>Stepping Feet Illusion</title>
    <link rel='stylesheet' href='./styles.css'>
</head>
<body>
    <main>
        <div class='header'>
            <h1 class='title'>Stepping Feet Illusion</h1>
            <p class='description'>A Canvas program to demonstrate the Stepping Feet Illusion</p>
            <p class='repo'>Curious of how this was made? access the <a href='https://github.com/jonathan-santos/stepping-feet-illusion' target='_blank'>repository</a></p>
        </div>
    
        <div class='controls'>
            <div class='control'>
                <label for='boxWidth'>Box Width: </label>
                <input type='range' min='1' value='80' max='100' name='boxWidth' id='boxWidth' onchange='updateConfig(this)'>
            </div>
            <div class='control'>
                <label for='boxHeight'>Box Height: </label>
                <input type='range' min='1' value='30' max='100' name='boxHeight' id='boxHeight' onchange='updateConfig(this)'>
            </div>
            <div class='control'>
                <label for='boxSpeed'>Box Speed: </label>
                <input type='range' min='1' value='5' max='20' name='boxSpeed' id='boxSpeed' onchange='updateConfig(this)'>
            </div>
            <div class='control'>
                <label for='boxQuantity'>Box Quantity: </label>
                <input type='range' min='2' value='2' max='10' name='boxQuantity' id='boxQuantity' onchange='updateConfig(this)'>
            </div>
            <div class='control'>
                <label for='boxMargin'>Box Margin: </label>
                <input type='range' min='1' value='30' max='100' name='boxMargin' id='boxMargin' onchange='updateConfig(this)'>
            </div>
            <div class='control'>
                <label for='stripesOpacity'>Stripes Opacity: </label>
                <input type='range' min='0.1' value='1' max='1' name='stripesOpacity' id='stripesOpacity' onchange='updateConfig(this)' step='0.1'>
            </div>
        </div>
    
        <div class='canvas'>
            <canvas width='640' height='480'>
                Your browser doesn't support canvas, please use another more updated browser.
            </canvas>
        </div>
    </main>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }
    </script>
    <script src='./stepping-feet-illusion.js'></script>
</body>
</html>
